<!DOCTYPE html>
<html>
<head>
  <title>Stake Simulation – Sepolia Testnet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h2>Stake Simulation – Sepolia Testnet</h2>
  <p>Connect your MetaMask wallet and simulate staking on Sepolia.</p>

  <button id="connectButton">Connect Wallet</button><br><br>
  <label>Enter amount to stake (ETH):</label><br>
  <input id="stakeAmount" type="text" value="0.01" /><br><br>
  <button id="stakeButton">Simulate Stake</button>

  <p id="status"></p>

  <script>
    let provider;
    let signer;

    document.getElementById("connectButton").onclick = async function () {
      if (typeof window.ethereum !== 'undefined') {
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          document.getElementById("status").innerText = "Wallet connected.";
        } catch (err) {
          document.getElementById("status").innerText = "Connection error: " + err.message;
        }
      } else {
        document.getElementById("status").innerText = "MetaMask is not installed.";
      }
    };

    document.getElementById("stakeButton").onclick = async function () {
      if (!signer) {
        document.getElementById("status").innerText = "Please connect wallet first.";
        return;
      }

      const amount = document.getElementById("stakeAmount").value;
      try {
        const tx = await signer.sendTransaction({
          to: signer.getAddress(), // self-transfer to simulate stake
          value: ethers.utils.parseEther(amount)
        });
        document.getElementById("status").innerText = "Stake simulated! TX: " + tx.hash;
      } catch (err) {
        document.getElementById("status").innerText = "Transaction failed: " + err.message;
      }
    };
  </script>
</body>
</html>
