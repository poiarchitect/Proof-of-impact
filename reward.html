<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$GROW Reward Info</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #rewardInfo {
      font-size: 1.2em;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>$GROW Staking Reward</h1>
  <p>This page displays a simulated $GROW reward earned from staking.</p>
  <div id="rewardInfo">Connect your wallet to view your reward.</div>
  <button onclick="connectWallet()">Connect Wallet</button>

  <script>
    const rewardAmount = 250; // Simulated fixed reward

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const [account] = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('rewardInfo').innerText =
            `Connected: ${account}\nSimulated $GROW Reward: ${rewardAmount}`;
        } catch (err) {
          document.getElementById('rewardInfo').innerText = 'Wallet connection failed.';
        }
      } else {
        document.getElementById('rewardInfo').innerText = 'MetaMask is not installed.';
      }
    }
  </script>
</body>
</html>
