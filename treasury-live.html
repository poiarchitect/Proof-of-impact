<!DOCTYPE html>
<html>
<head>
  <title>PoIP Live Treasury Monitor</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 30px;
    }
    h2 {
      color: #2c3e50;
    }
    #balance {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
    .address {
      font-family: monospace;
      font-size: 14px;
      color: #555;
    }
    a {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>PoIP Live Treasury Monitor</h2>
  <div class="address">
    Treasury Wallet:<br />
    0xF95B6ac5d0493452dDAd59F8f069a140401FC1DA
  </div>
  <div id="balance">Loading balance...</div>

  <a href="index.html">&larr; Back to Homepage</a>

  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://endpoints.metamask.io/v1/sepolia/b22252026c5f4c45a79b1588b3398936");
    const address = "0xF95B6ac5d0493452dDAd59F8f069a140401FC1DA";

    async function loadBalance() {
      try {
        const balance = await provider.getBalance(address);
        const ethBalance = ethers.utils.formatEther(balance);
        document.getElementById("balance").innerText = `Current Balance: ${ethBalance} ETH`;
      } catch (error) {
        document.getElementById("balance").innerText = "Error fetching balance.";
        console.error(error);
      }
    }

    loadBalance();
  </script>
</body>
</html>
