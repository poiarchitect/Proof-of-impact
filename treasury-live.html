<!DOCTYPE html>
<html>
<head>
  <title>PoIP Live Treasury Monitor</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f5f7fa;
    }
    h2 {
      color: #2c3e50;
    }
    #wallet {
      font-family: monospace;
      margin-top: 10px;
    }
    #balance {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>PoIP Live Treasury Monitor</h2>
  <p>Treasury Wallet:</p>
  <div id="wallet">0xF95B6ac5d0493452dDAd59F8f069a140401FC1DA</div>
  <div id="balance">Loading balance...</div>
  <br />
  <a href="index.html">‚Üê Back to Homepage</a>

  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://rpc.sepolia.org");
    const walletAddress = "0xF95B6ac5d0493452dDAd59F8f069a140401FC1DA";

    async function fetchBalance() {
      try {
        const balance = await provider.getBalance(walletAddress);
        const eth = ethers.utils.formatEther(balance);
        document.getElementById("balance").textContent = `Balance: ${eth} SepoliaETH`;
      } catch (error) {
        document.getElementById("balance").textContent = "Error fetching balance.";
      }
    }

    fetchBalance();
  </script>
</body>
</html>
